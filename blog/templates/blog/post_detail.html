{% extends 'blog/base.html' %}

{% block content %}
    <article>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}">
                    {% include './icons/edit.svg' %}
                </a>
            {% endif %}
        </div>
        {% if post.published_date %}
            <h2 style=>{{ post.title }}</h2>
            <time style="font-weight:bold;color:#0a28cf;">Published: {{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endif %}
    </article>
{% endblock %}
